    <title>Date</title>
  </head>
  <body>

    <script src="jquery/external/jquery/jquery.js"></script>
    <script src="jquery/jquery-ui.min.js"></script>


    <script src="JS/date.js"></script>
    <p><script>document.write(monthToDay())</script></p>

      <button onclick="seasonConvertButton ();">SeasonConvert</button>
    </form>
